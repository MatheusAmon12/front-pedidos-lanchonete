<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="forms">
        <form method="POST" id="form">
            <h1>Login</h1>
            <div>
                <label for="iuser">Usuário: </label>
                <input type="text" name="user" id="iuser" required placeholder="user123">
            </div>

            <div>
                <label for="ipassword">Senha: </label>
                <input type="password" name="password" id="ipassword" required placeholder="min 8 caracteres" minlength="8">
            </div>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <div class="result">
        <span>Usuário e/ou senha incorreto. Tente novamente!</span>
    </div>
    <script src="script/admin.js"></script>
</body>
</html>
