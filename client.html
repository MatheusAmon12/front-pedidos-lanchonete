<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="forms">
        <form method="POST" id="formRegisterClient">
            <h1>Cadastro</h1>
            <div>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" autofocus placeholder="Digite nome e sobrenome" required>
            </div>

            <div>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
            </div>

            <div>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="Digite seu contato sem símbolos" required>
            </div>

            <div>
                <label for="iadress">Endereço: </label>
                <input type="text" name="adress" id="iadress" placeholder="Rua/Avenida, nº, bairro">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <section class="registerSuccess">
            
        </section>
    </section>
    <script src="script/client.js"></script>
</body>
</html>
